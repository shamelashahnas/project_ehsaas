{% load static %}
<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form validation in HTML & CSS | CodingNepal</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');
*{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}
body{
  width: 100%;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background-image: url('{% static "images/loginbg.png" %}');
  background-size: cover;
      background-position: center;

}
::selection{
  color: #fff;
  background: #8f0404;
}
.wrapper{
  width: 380px;
  padding: 40px 30px 50px 30px;
  background: #fff;
  border-radius: 5px;
  text-align: center;
  box-shadow: 10px 10px 15px rgba(0,0,0,0.1);
}
.wrapper header{
  font-size: 35px;
  font-weight: 600;
}
.wrapper form{
  margin: 40px 0;
}
form .field{
  width: 100%;
  margin-bottom: 20px;
}
form .field.shake{
  animation: shake 0.3s ease-in-out;
}
@keyframes shake {
  0%, 100%{
    margin-left: 0px;
  }
  20%, 80%{
    margin-left: -12px;
  }
  40%, 60%{
    margin-left: 12px;
  }
}
form .field .input-area{
  height: 50px;
  width: 100%;
  position: relative;
}
form input{
  width: 100%;
  height: 100%;
  outline: none;
  padding: 0 45px;
  font-size: 18px;
  background: none;
  caret-color: rgb(145, 11, 11);
  border-radius: 5px;
  border: 1px solid #bfbfbf;
  border-bottom-width: 2px;
  transition: all 0.2s ease;
}
form .field input:focus,
form .field.valid input{
  border-color: #6e0000;
}
form .field.shake input,
form .field.error input{
  border-color: #dc3545;
}
.field .input-area i{
  position: absolute;
  top: 50%;
  font-size: 18px;
  pointer-events: none;
  transform: translateY(-50%);
}
.input-area .icon{
  left: 15px;
  color: #bfbfbf;
  transition: color 0.2s ease;
}
.input-area .error-icon{
  right: 15px;
  color: #dc3545;
}
form input:focus ~ .icon,
form .field.valid .icon{
  color: #b80404;
}
form .field.shake input:focus ~ .icon,
form .field.error input:focus ~ .icon{
  color: #bfbfbf;
}
form input::placeholder{
  color: #bfbfbf;
  font-size: 17px;
}
form .field .error-txt{
  color: #dc3545;
  text-align: left;
  margin-top: 5px;
}
form .field .error{
  display: none;
}
form .field.shake .error,
form .field.error .error{
  display: block;
}
form .pass-txt{
  text-align: left;
  margin-top: -10px;
}
.wrapper a{
  color: #286ee7;
  text-decoration: none;
}
.wrapper a:hover{
  text-decoration: underline;
}
form input[type="submit"]{
  height: 50px;
  margin-top: 30px;
  color: #fff;
  padding: 0;
  border: none;
  background: #d82506;
  cursor: pointer;
  border-bottom: 2px solid rgba(0,0,0,0.1);
  transition: all 0.3s ease;
}
form input[type="submit"]:hover{
  background: #ca4c4c;
}
.form-check-input[type="radio"] {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            width: 20px;
            height: 20px;
            border: 1px solid #405c7cb8;
            background-color: rgba(231, 37, 37, 0.057);
            border-radius: 50%;
            outline: none;
            cursor: pointer;
            margin-right: 10px;

        }
        .form-check-input[type="radio"]:checked {
            background-color: #940404;
            border-color: #940404;
        }
        .form-check-input[type="radio"]:checked::before {
            content: '';
            display: block;
            width: 10px;
            height: 10px;
            margin: 4px;
            border-radius: 50%;
            background-color: white;
        }
        .form-check-input[type="radio"]:hover {
            background-color: #940404;
            border-color: #940404;
        }
        .form-check-input[type="radio"]:hover::before {
            content: '';
            display: block;
            width: 10px;
            height: 10px;
            margin: 4px;
            border-radius: 50%;
            background-color: white;
        }
        .form-check-label{
            font-size: 22px;
        }


  </style>
</head>
<body>

  <div class="wrapper">
    <header>Sign Up </header>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
        <div class="form-check-inline">
          <input class="form-check-input" type="radio" name="user_type" id="organiser" value="organiser">
          <label class="form-check-label" for="organiser">Organiser</label>
      </div>
      <div class="form-check-inline">
          <input class="form-check-input" type="radio" name="user_type" id="attendee" value="attendee">
          <label class="form-check-label" for="attendee">Attendee</label>
      </div></div>
      <div class="field email">
        <div class="input-area">
          <input type="text" placeholder="Email Address" name="email" required>
          <i class="icon fas fa-envelope"></i>
        </div>
       
      </div>
      <div class="field password">
        <div class="input-area">
          <input type="password" placeholder="Password" name="password" required>
          <i class="icon fas fa-lock"></i>
        </div>

      </div>
      <!-- <div class="pass-txt"><a href="#">Forgot password?</a></div> -->
      <input type="submit" value="Sign Up">
    </form>
    <div class="sign-txt">Already have an account?  <a href="{% url 'login_page' %}">Login now</a></div>
  </div>


</body>
</html>
